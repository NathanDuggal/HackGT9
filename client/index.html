<!DOCTYPE html>
<html>
<head>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script>

        const windowWidth = window.screen.availWidth;
        const windowHeight = window.screen.availHeight;
        
		var stage, circle, characters;

		function init() {
            
            // -----------------
            // Initialize Assets
            // -----------------

            characters = {
                images: ["sprites/Pacman.png"],
                frames: {width:16, height:16},
                animations: {
                    pacmanIdleRight:0,
                    pacmanMoveRight:[0,1],
                    pacmanIdleLeft:0,
                    pacmanMoveLeft:[0,1],
                    pacmanIdleUp:0,
                    pacmanMoveUp:[0,1],
                    pacmanIdleDown:0,
                    pacmanMoveDown:[0,1],
                }
            };

            mazeImage = {
                images: ["sprites/Maze.png"],
                frames: {width:224, height:248},
            };

            var spriteSheet = new createjs.SpriteSheet(characters);
            var mazeSheet = new createjs.SpriteSheet(mazeImage);
            //var animation = new createjs.Sprite(spriteSheet);

            // -----------------
            // Setup Canvas
            // -----------------

            var canvas = document.getElementById('mainCanvas');
 
            function fullscreen(){
                if(canvas.webkitRequestFullScreen) {
                    canvas.webkitRequestFullScreen();
                }
                else {
                    canvas.mozRequestFullScreen();
                }            
            }
 
            canvas.addEventListener("click",fullscreen);

            canvas.height = windowHeight;
            canvas.width = windowWidth;

            // -----------------
            // Setup game loop
            // -----------------

			stage = new createjs.Stage("mainCanvas");

        
            maze = new createjs.Sprite(mazeSheet);
            maze.y = 0;
            maze.x = windowWidth/2 - maze.width/2;

			circle = new createjs.Sprite(spriteSheet, "pacmanIdleRight");
			//circle.graphics.beginFill("red").drawCircle(0, 0, 40);
            circle.setScale
			circle.y = 50;
            stage.addChild(maze);
			stage.addChild(circle);
			
			// Stage will pass delta when it calls stage.update(arg)
			// which will pass them to tick event handlers for us in time based animation.
			circle.on("tick", function(event) {
                //var tickerEvent = event.params[0];
                //var delta = tickerEvent.delta;
                circle.x += 0; //delta/1000*100;
                if (circle.x > stage.canvas.width) { circle.x = 0; }
            });
			
			createjs.Ticker.on("tick", tick);
		}

        function tick(event) {
            stage.update(event);
        }

        function setScale(sprite) {
            sprite.setTransform(null, null, windowWidth/sprite.width, windowHeight/sprite.height);
        }

	</script>
</head>
<body onload="init();">
    <canvas id="mainCanvas" width="500" height="300">
        alternate content
    </canvas>
</body>
</html>
