        // Screen properties

        keyUpMap.set("ArrowDown", "pacmanIdleDown");

        fetch('assets/sprites/corners.json')

        // Joystick properties

        var lastAni = "pacmanIdleRight";

        // Instance variables
		var circle, maze, characters, spriteSheet, stage, canvas, ctx, isFullScreen, sprites = [];


		function init() {
            var z1 = document.getElementById("calibrating");

            characters = {

            cv = document.createElement("CANVAS");
            c = cv.getContext("2d");
            c.drawImage(new Image("assets/sprites/Maze.png"), 0,0,mazeWidth,mazeHeight);
    
            var imgData = c.getImageData(0, 0, mazeWidth, mazeHeight);

            console.log(imgData);

            collectablesSheet = new createjs.SpriteSheet(collectablesImage);
            textSheet = new createjs.SpriteSheet(textImage);
            spriteSheet = new createjs.SpriteSheet(characters);
            mazeSheet = new createjs.SpriteSheet(mazeImage);
            
            //var animation = new createjs.Sprite(spriteSheet);

            // -----------------
            // Set up canvas and document keylisteners
            // -----------------
            canvas = document.getElementById('mainCanvas');
            ctx = canvas.getContext("2d");

            function fullscreen(){
                isFullScreen = true;
                if(canvas.webkitRequestFullScreen) {
                    canvas.webkitRequestFullScreen();
                }
                else {
                    canvas.mozRequestFullScreen();
                }            
            }
 
            canvas.addEventListener("click",fullscreen);

            canvas.height = windowHeight;
            canvas.width = windowWidth; 

            document.addEventListener('keydown', (e) => {
                if (!(typeof keyDownMap.get(e.code) === "undefined") && e.code != mostRecentKey) {
                    circle.gotoAndPlay(keyDownMap.get(e.code));
                }
                mostRecentKey = e.code;
            });

            document.addEventListener('keyup', (e) => {
                if (!(typeof keyUpMap.get(e.code) === "undefined")) {
                    circle.gotoAndPlay(keyUpMap.get(e.code));
                }
                mostRecentKey = null;
            });

            // -----------------
            // Set up game loop
            // -----------------

			stage = new createjs.Stage("mainCanvas");

            // Background
            maze = new createjs.Sprite(mazeSheet);
            setScale(maze);
            sprites.push(maze);
            maze.y = 0;
            maze.x = windowWidth/2 - maze.scaleX * mazeWidth/2;

            // Pacman
			circle = new createjs.Sprite(spriteSheet);
			setScale(circle);
            sprites.push(circle);
            circle.y = windowHeight/2 + circle.scaleY * pacmanSize/2 + 4;
            circle.x = windowWidth/2 - circle.scaleX * pacmanSize/2;

            circle.gotoAndPlay("pacmanIdleRight");
			
            // 
            sprites.forEach(sprite => {
                stage.addChild(sprite);
            });

            //displayMenu();
            start();
		}

        function displayMenu() {

            console.log(makeSpriteString("hi"));
            //displaySpriteString(100,100,makeSpriteString("hello"));
            stage.addChild(new Sprite(textSheet, 0));
            stage.update(null);
        }

        function makeSpriteString(string) {

            sprites = [];

            while (string.length > 0) {
                sprites.push(new createjs.Sprite(textSheet, string.charCodeAt(0) - 97));
                string = string.substring(1);
            }

            return sprites;
        }

        function displaySpriteString(x,y,sprites) {
            while (sprites.length > 0) {
                sprites[0].x = x;
                sprites[0].y = y;
                stage.addChild(sprites[0]);
                sprites.splice(0,1);
                x+=8;
            }
        }

            // Start game loop
			createjs.Ticker.on("tick", tick);
        }

            //         }
            //     }

            }

        function drawCircle(x, y) {
            ctx.arc(x, y, 20, 0, 2*Math.PI);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
        }

        function tick(event) {
            stage.update(event);
            
            var x = 0;
            var y = 0;
            try {
                var xmlHttp = new XMLHttpRequest();
                
                xmlHttp.open( "GET", "/data", false ); // false for synchronous request
                xmlHttp.send();

                x = JSON.parse(xmlHttp.responseText).x_joy;
                y = JSON.parse(xmlHttp.responseText).y_joy;
            } catch (error) {}

            if (isFullScreen) {
                
                if (canvas.getContext) {
                    ctx.fillStyle = "rgba(0, 0, 0, 255)";
                    ctx.clearRect(gamepadX, gamepadY, 100,100);
                    ctx.beginPath();
                    ctx.rect(gamepadX, gamepadY, 100, 100);
                    ctx.fillStyle = "#808080"; 
                    ctx.fill();

                    ctx.beginPath();
                    ctx.arc(initCircleX + x * 30, initCircleY - y * 30, 20, 0, 2*Math.PI);
                    ctx.fillStyle = "#FF0000";
                    ctx.fill();
                }
            }
            
            // circle.x += 10 * x;
            // circle.y += -10 * y;

            var newAni;
            if (Math.abs(x) > deadThresh || Math.abs(y) > deadThresh) {
                if (Math.abs(x) - Math.abs(y) > -0.5) {
                    if (x > 0) {
                        newAni = "pacmanMoveRight";
                    } else {
                        newAni = "pacmanMoveLeft";
                    }
                } else {
                    if (y > 0) {
                        newAni = "pacmanMoveUp";
                    } else {
                        newAni = "pacmanMoveDown";
                    }
                }
            } else {
                newAni = lastAni.replace("Move", "Idle");
            }
            if (newAni != lastAni) {
                circle.gotoAndPlay(newAni);
            }
            lastAni = newAni;

            //    cricle.y = 0;
            //}
            //if (circle.y > windowHeight) {
            //    circle.y = windowHeight;
            //}
            
            movePacman();
        }

        function setScale(sprite) {
            sprite.scaleY = windowHeight/mazeHeight;
            sprite.scaleX = sprite.scaleY;
        }

        function toggleScreen(id, toggle) {
            let element = document.getElementById(id);
            let display = (toggle) ? 'block' : 'none';
            element.style.display = display;
        }

        function calibrate() {
            //make button disapear and calibrating text appear
            var w = document.getElementById("start-screen");
            w.style.display = "none";
            var x = document.getElementById("calibrating");
            x.style.display = "block";
            //setTimeout(tester, 1000);
            var xmlHttp = new XMLHttpRequest();
                
            xmlHttp.open( "GET", "/calibrate", false); // false for synchronous request
            xmlHttp.send();
            setTimeout(init, 5000);
        }



	</script>
</head>
